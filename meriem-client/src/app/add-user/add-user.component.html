<div class="container col-md-3">
    <br>
    <h3>Add User</h3><br>
    <input type="text" class="form-control" placeholder="Full Name" [(ngModel)]="name" /><br>
    <input type="text" class="form-control" placeholder="Email" [(ngModel)]="email"/><br>
    <input type="text" class="form-control" placeholder="Country" [(ngModel)]="country"/><br>
    <button class="btn btn-success" (click)="add()">Add User</button><br><br>
    <div class="alert alert-primary" role="alert" *ngIf="message">
      {{ message }}
    </div>
  </div>
